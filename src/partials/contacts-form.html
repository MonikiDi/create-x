<section class="contacts">
  <div class="container">
    <h2 class="title title--center contacts__title">
      Contact us
    </h2>
    <p class="descr descr--center">
      Please complete the form. Detailed information will help us to make a tuned offer.
    </p>
    <div class="contacts__content">
      <img src="../img/contact-image.jpg" alt="" aria-hidden="true" class="contacts__image">
      <form action="#" class="form-contacts">
        <div class="form-contacts__line">
          <label class="form-contacts__field form-field form-field--gray">
          <span class="form-field__caption">Name*</span>
          <input class="form-field__input" type="text" name="name" placeholder="Your name" required>
        </label>
        <label class="form-contacts__field form-field form-field--gray">
          <span class="form-field__caption">I am interested in</span>
          <select name="interested" class="form-field__select">
            <option value="">Choose interested</option>
            <option value="Interior_Design">Interior Design</option>
          </select>
        </label>
        </div>
        <div class="form-contacts__line">
           <label class="form-contacts__field form-field form-field--gray">
          <span class="form-field__caption">Phone*</span>
          <input class="form-field__input" type="tel" name="phone" placeholder="Your phone number" required>
        </label>
        <label class="form-contacts__field form-field form-field--gray">
          <span class="form-field__caption">Location*</span>
          <select name="Location" class="form-field__select" required>
            <option value="">Choose location</option>
            <option value="New_York">New York</option>
          </select>
        </label>
        </div>
       <div class="form-contacts__line">
        <label class="form-contacts__field form-field form-field--gray">
          <span class="form-field__caption">Email</span>
          <input class="form-field__input" type="email" name="email" placeholder="Your working email">
        </label>
        <fieldset class="form-contacts__fields form-field">
          <legend class="form-field__caption">Preferred contact method</legend>
          <div class="form-field__flex">
            <label class="custom-radio form-contacts__radio">
              <input type="radio" class="custom-radio__input" value="Phone" name="contact_method">
              <span class="custom-radio__text">Phone</span>
            </label>
            <label class="custom-radio form-contacts__radio">
              <input type="radio" class="custom-radio__input" value="Email" name="contact_method">
              <span class="custom-radio__text">Email</span>
            </label>
            <label class="custom-radio form-contacts__radio">
              <input type="radio" class="custom-radio__input" value="Viber" name="contact_method">
              <span class="custom-radio__text">Viber</span>
            </label>
          </div>
        </fieldset>
       </div>
        <label class="form-contacts__field form-contacts__field--big form-field form-field--gray">
          <span class="form-field__caption">Message*</span>
          <textarea class="form-field__input form-field__input--big" name="message" placeholder="Your message"></textarea>
        </label>
        <div class="form-contacts__bottom">
          <label class="custom-checkbox form-contacts__checkbox">
            <input type="checkbox" class="custom-checkbox__input">
            <span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
          </label>
            <button class="form-contacts__btn btn btn--fill" type="submit">send request</button>
        </div>
      </form>
    </div>
  </div>
</section>
